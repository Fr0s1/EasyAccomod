<app-main-nav> </app-main-nav>
<img src="../../assets/background3-small.jpg" class="card-img-top" alt="...">

<div class="main">
    <div class="preview">
        <h1>
            <img class="room" src="../../assets/room-logo.jpg" height="75px">
            Bài đăng mới nhất
        </h1>

        <div class="room-preview" *ngIf="latestPosts?.length > 0">
            <div *ngFor="let i of createRange(4)">
                <a routerLink="/post/details/{{latestPosts[i].postID}}" *ngIf="latestPostsImages[i]">
                    <img [src]="latestPostsImages[i]">
                </a>

                <p class="postTitle" *ngIf="latestPosts">{{latestPosts[i].postName}}</p>
                <p *ngIf="latestPosts">Tạo bởi {{latestPosts[i].accountUsername}}</p>
            </div>
        </div>
    </div>

    <div class="top-viewed">
        <h1>
            <img class="room" src="../../assets/room-logo.jpg" height="75px">

            Nhiều lượt xem nhất
        </h1>

        <div>
            <p>Test</p>
        </div>
    </div>
</div>
