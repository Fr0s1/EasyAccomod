<app-main-nav> </app-main-nav>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">
                <div class="user-cover" style="background-image: url('./../../assets/background3-small.jpg');"></div>
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar1.png" alt="User"></div>
                    <div class="user-data">
                        <h1>{{accountInfo?.fullName}}</h1>
                    </div>
                </div>
            </aside>
            <nav class="list-group"><a class="list-group-item with-badge" href="#"><i class="fa fa-phone"></i>{{accountInfo?.phoneNumber}}</a>
                <a class="list-group-item" href="#"><i class="fa fa-envelope-square"></i>{{accountInfo?.email}}</a>
                <a class="list-group-item" href="#"><i class="fa fa-user"></i>@{{receiver}}</a>
                <a class="list-group-item with-badge" href="#"><i class="fa fa-group"></i>{{accountType}}</a>
            </nav>
        </div>
        <div class="col-lg-8">
            
            <!-- Messages -->
              <ul class="nav nav-tabs">
                <li class="nav-item active"><a class="nav-link active" data-toggle="tab" href="#home">Favorite</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu1">Post</a></li>
              </ul>

              <div class="tab-content">

                <div id="home" class="tab-pane in active">
                    <div *ngFor="let post of likedPosts">
                        <div class="comment">
                            <div class="comment-author-ava"><img src="https://www.bootdey.com/img/Content/avatar/avatar1.png" alt="Avatar"></div>
                            <div class="comment-body">
                                <h3>{{accountInfo?.fullName}} has liked a post</h3>
                                <p class="comment-text">{{post.postName}}</p>
                                <a routerLink="/post/{{post.postID}}" routerLinkActive="active">See post</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="menu1" class="tab-pane fade">
                  <h3>Menu 1</h3>
                  <p>Some content in menu 1.</p>
                </div>

              </div>

            <!-- Reply Form-->
            <h5 class="mb-30 padding-top-1x">Gửi tin nhắn cho Tran Viet Anh</h5>
            <form method="post" (ngSubmit)="sendMessage()">
                <div class="form-group">
                    <textarea class="form-control form-control-rounded" id="review_text" rows="8" placeholder="Write your message here..." required="" name="content" [formControl]="messageContent"></textarea>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-primary" type="submit">Gửi tin nhắn </button>
                </div>
            </form>
        </div>
    </div>
</div>
