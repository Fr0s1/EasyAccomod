apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ea-ingress
  labels:
    name: ea-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/socket.io"
        backend:
          service:
            name: ea-chatapp
            port: 
              number: 3000
      - pathType: Prefix
        path: "/api/chat"
        backend:
          service:
            name: ea-chatapp
            port: 
              number: 3000
      - pathType: Prefix
        path: "/api/backend"
        backend:
          service:
            name: ea-backend
            port:
              number: 8080
